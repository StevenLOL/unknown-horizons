  - [Message, Parabéns! Você chegou ao final deste tutorial e está pronto para enfrentar novos desafios!]
  - [Headline, NÃO HÁ MAIS TAREFAS]
  - [Image, content/gui/images/background/hr.png]
  - Você concluiu com êxito todas as tarefas que lhe foram entregues. O mundo está agora sob seu comando, à espera de suas livres aspirações e desafiantes explorações!
